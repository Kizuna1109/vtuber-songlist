<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VTuber 點歌歌單 - 歌曲列表</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>

<div class="container">
    <h1>🎶 您的 VTuber 點歌歌單 🎶</h1>
    <p>💡 提示：您可以輸入歌名、歌手或語言來即時篩選歌曲！</p>
    
    <input type="text" id="searchBar" placeholder="🔍 輸入關鍵字搜尋...">
    
    <div class="song-table-container">
        <table>
            <thead>
                <tr>
                    <th data-col="songName">歌曲名稱 <span class="sort-indicator"></span></th>
                    <th data-col="artist">歌手/原唱 <span class="sort-indicator"></span></th>
                    <th data-col="language">語言 <span class="sort-indicator"></span></th>
                    <th data-col="notes">備註 <span class="sort-indicator"></span></th>
                </tr>
            </thead>
            <tbody id="songTableBody">
                <tr><td colspan="4" id="statusMessage">正在載入歌單資料...</td></tr>
            </tbody>
        </table>
    </div>
</div>

<script src="script.js"></script> 

</body>
</html>
